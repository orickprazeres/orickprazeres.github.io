<!DOCTYPE html>
<html lang="pt-li">


<head>
    <meta charset="UTF-8">
    <!--  Linkando a referencia ao estilo  -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">

    <title>Barbearia Alura - Contato</title>
</head>

<body>
    <header>
        <div class="caixa">
            <img src="logo/logo.png" id="logo" alt="Logo da Barbearia Alura">
            <nav>
                <ul>
                    <li><a href="index.html">Home</li>
                    <li><a href="produtos.html">Produtos</li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
        </div>
        </nav>
    </header>

    <main>
        <form>
            <label for="nome_sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome_sobrenome" class="input_padrao" required placeholder="Nome Completo">

            <label for="email">Email</label>
            <input type="email" id="email" class="input_padrao" required placeholder="seue,ail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input_padrao" required placeholder="(xx) xxxxxxxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input_padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio_email">
                    <input type="radio" name="contato" value="email" id="radio_email">Email
                </label>

                <label for="radio_tel">
                    <input type="radio" name="contato" value="telefone" id="radio_tel">Telefone
                </label>

                <label for="radio_whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio_whatsapp" checked>Whatsapp
                </label>

            </fieldset>

            <fieldset>
                <legend>Qual horário gostaria de ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked></input>
                Gostaria de receber nossas novidades por email?</label>
            <input type="submit" name="contato" value="Enviar Formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="logo/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copy">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>



</html>
